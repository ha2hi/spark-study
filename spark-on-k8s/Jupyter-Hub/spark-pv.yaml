apiVersion: v1
kind: PersistentVolume
metadata:
  name: spark-user
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: spark-storage
  local:
    path: /tmp/spark-user
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ip-172-13-5-171
